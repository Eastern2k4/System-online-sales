# Frontend-Focused Development Configuration
spring.application.name=ecommerce-frontend

# Server Configuration
server.port=8080

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Disable database auto-configuration for frontend development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging for frontend development
logging.level.com.cscorner.demo=INFO
logging.level.org.springframework.web=INFO

# Welcome message
spring.main.banner-mode=off
